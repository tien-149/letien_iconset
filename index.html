  <script>
    let coconutButton = document.querySelector("button");

    // this selects the inline SVG - I added an ID to it (see above)
    let grape = document.querySelector('#grape');
    let kiwi = document.querySelector('#kiwi');

    // this function runs when you click on the button
    function logBadge() {
      console.log(this.previousElementSibling.id);
    }

    // this function runs when you click on the inline SVG
    function logMe() {
      console.log(this.id);
    }

    // event handling for the button
    coconutButton.addEventListener("click", logBadge);

    // event handling for the inline SVG
    grape.addEventListener("click", logMe)
    kiwi.addEventListener("click", logMe)
  </script>
